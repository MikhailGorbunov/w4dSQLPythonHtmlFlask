{% extends "base.html" %}
{% block content %}
<!-- This is where our list of tasks will appear. -->

<!-- {{ all_tasks }} -->
{% for book in all_books %}
  <div class="task">
    <div class="content">
      <p>Author name: {{book.author.f_name}} </p>
      <p>Author surname: {{book.author.l_name}}</p>
      <div class="description">
        <p>Book name: {{book.name}}</p>
        <p>Book title: {{book.title}}</p>
        <p>Book name: {{book.name}}</p>
      </div>
      <div class="buttons">
        <form class="delete-form" action="/books/{{book.id}}/delete" method="POST"> 
          <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button> 
        </form> 
      </div>
    </div>
  </div>
{% endfor %}


{% endblock %}
